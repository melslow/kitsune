version: '3.8'

services:
  postgresql:
    image: postgres:16.2
    container_name: kitsune-postgres
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10

  temporal:
    image: temporalio/auto-setup:1.27.2
    container_name: kitsune-temporal
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:2.37.1
    container_name: kitsune-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8080:8080"

  # Central Orchestrator Worker
  orchestrator:
    image: golang:1.23
    container_name: kitsune-orchestrator
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    command: >
      sh -c "
      echo 'Waiting for Temporal...';
      sleep 30;
      echo 'Starting central orchestrator worker...';
      go run cmd/orchestration-worker/main.go
      "
    depends_on:
      - temporal

  # Local Workers (one per server)
  mock-server-1:
    image: golang:1.23
    container_name: kitsune-mock-server-1
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      - SERVER_ID=server-1
      - TEMPORAL_ADDRESS=temporal:7233
    command: >
      sh -c "
      echo 'Waiting for Temporal...';
      sleep 30;
      echo 'Starting local worker for server-1...';
      go run cmd/local-worker/main.go
      "
    depends_on:
      - temporal

  mock-server-2:
    image: golang:1.23
    container_name: kitsune-mock-server-2
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      - SERVER_ID=server-2
      - TEMPORAL_ADDRESS=temporal:7233
    command: >
      sh -c "
      echo 'Waiting for Temporal...';
      sleep 30;
      echo 'Starting local worker for server-2...';
      go run cmd/local-worker/main.go
      "
    depends_on:
      - temporal

  mock-server-3:
    image: golang:1.23
    container_name: kitsune-mock-server-3
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      - SERVER_ID=server-3
      - TEMPORAL_ADDRESS=temporal:7233
    command: >
      sh -c "
      echo 'Waiting for Temporal...';
      sleep 30;
      echo 'Starting local worker for server-3...';
      go run cmd/local-worker/main.go
      "
    depends_on:
      - temporal
